[gcode_macro FILAMENT_CHANGE]
variable_nextruder: 0
gcode:
   # BED_MESH_PROFILE LOAD=default
    
    {% set LAYER_NUM = params.LAYER_NUM|int %}
    {% set NEXT_EXTRUDER = params.NEXT_EXTRUDER|int %}
    SET_GCODE_VARIABLE MACRO=FILAMENT_CHANGE VARIABLE=nextruder VALUE={NEXT_EXTRUDER}
    {% if LAYER_NUM == -1 %}

    {% endif %}

    {% if LAYER_NUM != -1 %}
   # SET_IDLE_TIMEOUT TIMEOUT=7200
    #PAUSE_BASE #throw a pause - this makes things easier for timing
    #{LAYER_NUM}
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0
    FILAMENT_CUT
    G4 P300
    G91
    G1 X-20 E-30 F300 #X10 ##This is the cause of the orignal error need to move negative first
    G92 E0
    G1 X10 E-40 F500 #X-20
    G92 E0
    G1 X-10 E-35 F600 #X10
    #at this point the sensor should be clear - if its not then we need to do something about it.
    M400
    _FILAMENT_CHANGE_TEST
    {% endif %}

[gcode_macro _FILAMENT_CHANGE_TEST]
gcode:
    RESPOND TYPE=command MSG=action:prompt_end
    {% if printer["filament_switch_sensor filament_sensor"].filament_detected %}
    {% if not printer['pause_resume'].is_paused %}
    SET_IDLE_TIMEOUT TIMEOUT=7200
    PAUSE_BASE
    {% endif %}
    UPDATE_DELAYED_GCODE ID=_FAILED_CHANGE_POPUP DURATION=1
    {% else %}
    _FILAMENT_CHANGE_cont
    {% endif %}


[gcode_macro _FILAMENT_CHANGE_cont]
gcode:  
    {% set NEXT_EXTRUDER = printer["gcode_macro FILAMENT_CHANGE"].nextruder|default(0)|int %}
    {% if printer['pause_resume'].is_paused %} #need to ensure it moves back from the pause position
    RESUME_BASE
    CLEAR_PAUSE
    SET_IDLE_TIMEOUT TIMEOUT=600 #set timeout back to 10 mins
    {% endif %}
    T{NEXT_EXTRUDER}
    G92 E0
    G1 X10 E20 F500 #X-10
    G92 E0
    G1 X-10 E30 F300 #X10
    #should be detected by this point
    G92 E0
    G1 X10 E30 F300 #X-10
    G92 E0
    G1 X10 E25 F300
    G90
    M400
    _FILAMENT_CHANGE_END_TEST
   

