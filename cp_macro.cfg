[gcode_macro UNLOAD_FILAMENT]
   variable_unload_distance:  250 #*2
gcode:
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    FILAMENT_CUT
       G1 E-{unload_distance} F2500# fast-unload
    G1 E-{unload_distance} F2500# fast-unload
